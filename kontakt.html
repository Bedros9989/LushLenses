<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="style.css"/><!--lägger till stilmallen-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="kontakt.js" defer></script>
    <script src="script.js" defer></script>
    <script src="produkter.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@0;1&family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="startsida.html"><img class="logo" src="img/logo.png" alt="logo"></a>
        </div>

        <ul id="menu">
            <li><a href="produkter.html">Products</a></li>
            <li><a href="anstallda.html">About us</a></li>
            <li><a href="kontakt.html">Contact</a></li>
        </ul>

        <img class="cart" src="img/cart.svg" alt="cart">
        <span id="cart-count-info">0</span>

        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </header>

    <h2>Do you want to get in touch with us? <br>
        Fill out this form:</h2>
    
    <div class="centered-container">
    <form id="myForm">
        <label for="firstName">First name:</label>
        <input type="text" id="firstName" name="firstName" required>
        <span id="firstNameError"></span>
        <br>

        <label for="lastName">Last name:</label>
        <input type="text" id="lastName" name="lastName" required>
        <span id="lastNameError"></span>
        <br>

        <label for="phoneNumber">Phonenumber:</label>
        <input type="number" id="phoneNumber" name="phoneNumber" onkeydown="return event.keyCode !== 69" required>
        <span id="phoneNumberError"></span>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <span id="emailError"></span>
        <br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <span id="messageError"></span>
        <br>
    </form>
    </div>
    <footer>
        <p>© LushLenses 2023</p>
     </footer>
    
</body>
</html>
